<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport">
     
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/header.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <!-- Links -->
            <a href="{{ url_for('main.list_tours') }}">Tours</a>
            <a href="{{ url_for('main.list_tickets') }}">Reservations</a>
            {% if session['logged_in'] == True %}
                <a href="{{ url_for('main.logout') }}">Logout</a>
            {% endif %}
            <!-- Search -->
            <div class="search-container">
                <form name="searchform" class="Search" method="POST" action="{{ url_for('main.search_tour_by_name') }}">
                    <input id="searchtour" type="text" placeholder="Search Tour" name="searchtour">
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </div>
    </body>

    {% with msg = get_flashed_messages(with_categories=True) %}
        {% if msg %}
            {% for category, message in msg %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
</html>
